<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Office</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: left;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
            color: white;
            font-family: Arial, sans-serif;
        }
        #header {
            font-size: 100px;
            font-weight: bold;
            margin-left: 100px;
        }
        #date-time {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            margin-left: 100px;
        }
        #date {
            font-size: 30px;
            color: lightgrey;
       
	    //margin-left: 30px;
        }
        #time {
            font-size: 70px;
            margin-top: 20px;
	    //margin-left: 70px;
        }
    </style>
</head>
<body>
    <div id="header">CLT Reserved Office</div>
    <div id="date-time">
        <div id="date">Wednesday, 6-November-2024</div>
        <div id="time">1:27 PM</div>
    </div>

    <script>
        // Script to update time dynamically
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('time').textContent = hours + ':' + minutes + ' ' + ampm;
	    
	    months_dict = {
    		0: "January",
    		1: "February",
        	2: "March",
    		3: "April",
    		4: "May",
    		5: "June",
    		6: "July",
    		7: "August",
    		8: "September",
    		9: "October",
    		10: "November",
    		11: "December"
	}
		weekdays_dict = {
    		0: "Sunday",
    		1: "Monday",
    		2: "Tuesday",
    		3: "Wednesday",
    		4: "Thursday",
    		5: "Friday",
    		6: "Saturday"
	}

            var date = now.getDate();
            var day = weekdays_dict[now.getDay()];
            var month = months_dict[now.getMonth()];
            var year = now.getFullYear();
	    document.getElementById('date').textContent = day + ", "+ date + "-" + month + "-" + year;
        }
        // Update time every second
        setInterval(updateTime, 1000);
        // Initial call to display time immediately
        updateTime();
    </script>


</body></html>
